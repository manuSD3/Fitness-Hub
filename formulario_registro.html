<!--=============FORMULARIO===========================-->
    <form name="registro" action="/action_page.php" method="post" >  <!--el return evita que el formulario se envíe si el metodo devuelve false-->
        <h1>Formulario de registro:</h1>

        <div class="fila">
            <div class="izquierda">
                <label for="nombre">Nombre completo:</label>  
            </div>
            <div class="derecha">
                <input type="text" id="nombre" name="nombre" />
                <p id="nombreMal" class="error"></p>
            </div>
        </div>
        <br>
        <div class="fila">
            <div class="izquierda">
                <label for="fecha_nac">Fecha de nacimiento:</label> 
            </div>
            <div class="derecha">
                <input type="date" id="fecha_nac" name="fecha_nac" />
                <p id="fechaMal" class="error"></p>
            </div>
        </div>
        <br>
        <div class="fila">
            <div class="izquierda">
                <label for="telefono">Teléfono de contacto:</label>
            </div>
            <div class="derecha">
                <input type="number" id="telefono" name="telefono" />
                <p id="telefonoMal" class="error"></p>
            </div>
        </div>
        <br>
        <div class="fila">
            <div class="izquierda">
                <label for="email">Email (Usuario):</label>
            </div>
            <div class="derecha">
                <input type="email" id="email" name="email" >
                <p id="emailMal" class="error"></p>
            </div>
        </div>
        <br>
        <div class="fila">
            <div class="izquierda">
                <label for="password">Contraseña:</label>
            </div>
            <div class="derecha">
                <input type="password" id="password" name="password" >
                <p id="contraseñaMal" class="error"></p>
            </div>
        </div>
        <br>
        <div class="fila">
            <div class="izquierda">
                <label for="password2">Repita su contraseña:</label>
            </div>
            <div class="derecha">
                <input type="password" id="password2" name="password2">
                <p id="contraseña2Mal" class="error"></p>
            </div>
        </div>

        
         <br>
        
        <br>

        <div class="tabla">
            <div class="izq">
                <p>Sexo: </br>
                    <p> <input type="radio" id="hombre" name="genero" value="M" required> <label for="hombre">Hombre</label> </p> 
                    <p> <input type="radio" id="mujer" name="genero" value="F">  <label for="mujer">Mujer</label> </p>
                    <p> <input type="radio" id="otro" name="genero" value="O">  <label for="otro">Intersexual</label> </p>
                </p>
            </div>
            <div class="der">
                <p>Actividades: </p>

                <div class="tabla">
                    <div class="izq">
                        <input type="checkbox" id="sala" name="salaFitness" value="salaFitness">
                        <label for="sala">Sala fitness</label> </br>
                        <input type="checkbox" id="yoga" name="yoga" value="yoga">
                        <label for="yoga">Yoga</label>
                    </div>
                    <div class="der">
                        <input type="checkbox" id="spa" name="spa" value="spa">
                        <label for="spa">Spa</label> </br>
                        <input type="checkbox" id="natacion" name="natacion" value="natacion">
                        <label for="natacion">Natación</label>
                    </div>
                </div> 
            </div>
        </div>
        <br>
        <br>
        <label for="horario">Horario:</label> <br>
        <select id="horario" name="horario">
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="mañanaYTarde">Mañana y tarde</option>
        </select>

          <br>
          <br>
          <br>

        <input class="boton" type="submit" value="Enviar"  onclick = "return validarFormulario()"/>
      </form>
