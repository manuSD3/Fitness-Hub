<!--=============FORMULARIO===========================-->
    <form id="formulario" name="login" action="/action_page.php" method="post" onsubmit="return validarTodo();">
        <h1>Login:</h1>

        <div class="fila">
            <div class="izquierda">
                <label for="email">Email (Usuario):</label>
            </div>
            <div class="derecha">
                <input type="email" id="email" name="email" onblur="validaEmail()" required />
                <p id="emailMal" class="error"></p>
            </div>
        </div>
        <br>
        <div class="fila">
            <div class="izquierda">
                <label for="password">Contraseña:</label>
            </div>
            <div class="derecha">
                <input type="password" id="password" name="password" onblur="validaPassword();" required />
                <p id="contraseñaMal" class="error"></p>
            </div>
        </div>
        
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
             
        
        <input class="boton" type="submit" value="Enviar" />
        <input class="boton" type="reset" onclick="limpiarErrores()" value="Limpiar formulario" />
        <input class="boton" type="button" onclick="validarAntes()" value="Validar antes de enviar" />
      </form>
